
<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a routerLink="/admin" class="brand">
      <i class='bx bxs-home'></i>
      <span class="text">BAZAR</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a routerLink="/admin">
          <i class='bx bxs-dashboard' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/sale-offers">
          <i class='bx bxs-shopping-bag-alt' ></i>
          <span class="text">Sale Offers</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/rent-offers">
          <i class='bx bxs-doughnut-chart' ></i>
          <span class="text">Rent Offers</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/payments">
          <i class='bx bxs-message-dots' ></i>
          <span class="text">Payments</span>
        </a>
      </li>
      <li class="active">
        <a routerLink="/admin/users">
          <i class='bx bxs-group' ></i>
          <span class="text">Users</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="javascript:void(0)" class="logout" (click)="logout()">
          <i class='bx bxs-log-out-circle' ></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  
  
  
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
    </nav>
    <!-- NAVBAR -->
  
    <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Users</h1>
            <ul class="breadcrumb">
              <li>
                <a routerLink="/admin">Dashboard</a>
              </li>
              <li><i class='bx bx-chevron-right' ></i></li>
              <li>
                <a class="active" routerLink="/admin/users">Users</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Joining Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (user of users; track user.id) {
                  <tr>
                    <td>
                      <p>{{ user.id }}</p>
                    </td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                      <a class="btn btn-danger px-2" (click)="confirmDelete($event,user.id,user.name)">Delete</a>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
          </div>
        </div>
      </main>

    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
