<!-- Wrapper -->
<div class="wrapper">

  <!-- Page Content -->
  <div id="page-content">
      <!-- Breadcrumb -->
      <div class="container">
          <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Add your property</li>
          </ol>
      </div>
      <!-- end Breadcrumb -->

      <div class="container">
          <header><h1>Add Your Property</h1></header>

          <form  role="form" id="form-submit" class="form-submit" [formGroup]="myForm" (submit)="onSubmit()">
              <div class="row">
                  <div class="block">
                      <div class="col-md-9 col-sm-9">
                          <section id="submit-form">
                              <section id="basic-information">
                                  <header><h2>Basic Information</h2></header>
                                  <div class="row">
                                      <div class="col-md-8">
                                          <div class="form-group">
                                              <label for="submit-title">Title</label>
                                              <input type="text" class="form-control input1" id="submit-title" name="title" required formControlName="title">
                                          </div><!-- /.form-group -->
                                      </div>
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label for="submit-price">Price</label>
                                              <div class="input-group">
                                                  <span class="input-group-addon">$</span>
                                                  <input type="text input1" class="form-control" id="submit-price" name="price" pattern="\d*" required formControlName="price">
                                              </div>
                                          </div><!-- /.form-group -->
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="submit-description">Description</label>
                                      <textarea class="form-control" id="submit-description" rows="8" name="submit-description" required formControlName="description"></textarea>
                                  </div><!-- /.form-group -->
                              </section><!-- /#basic-information -->

                              <section>
                                  <div class="row">
                                      <div class="block clearfix">
                                          <div class="col-md-6 col-sm-6">
                                              <section id="summary">
                                                  <header><h2>Summary</h2></header>
                                                  <div class="form-group">
                                                      <label for="submit-location">Location</label>
                                                      <select name="type" id="submit-location" formControlName="location">
                                                          <option value="New York">New York</option>
                                                          <option value="Los Angeles">Los Angeles</option>
                                                          <option value="Chicago">Chicago</option>
                                                          <option value="Houston">Houston</option>
                                                          <option value="Philadelphia">Philadelphia</option>
                                                      </select>
                                                  </div>
                                                  <div class="row">
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-property-type">Property Type</label>
                                                              <select name="type" id="submit-property-type" formControlName="property_type">
                                                                  <option value="Apartment">Apartment</option>
                                                                  <option value="Condominium">Condominium</option>
                                                                  <option value="Cottage">Cottage</option>
                                                                  <option value="Flat">Flat</option>
                                                                  <option value="House">House</option>
                                                              </select>
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-status">Status</label>
                                                              <select name="type" id="submit-status" formControlName="status">
                                                                  <option value="Sale">Sale</option>
                                                                  <option value="Rent">Rent</option>
                                                              </select>
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                  </div><!-- /.row -->
                                                  <div class="row">
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-Beds">Beds</label>
                                                              <input type="text" class="form-control input1" id="submit-Beds" name="Beds" pattern="\d*" required formControlName="beds">
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-Baths">Baths</label>
                                                              <input type="text" class="form-control input1" id="submit-Baths" name="Baths" pattern="\d*" required formControlName="baths">
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                  </div><!-- /.row -->
                                                  <div class="row">
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-area">Area</label>
                                                              <div class="input-group">
                                                                  <input type="text" class="form-control input1" id="submit-area" name="area" pattern="\d*" required formControlName="area">
                                                                  <span class="input-group-addon">m<sup>2</sup></span>
                                                              </div>
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                      <div class="col-md-6 col-sm-6">
                                                          <div class="form-group">
                                                              <label for="submit-garages">Garages</label>
                                                              <input type="text" class="form-control input1" id="submit-garages" name="garages" pattern="\d*" required formControlName="garages">
                                                          </div><!-- /.form-group -->
                                                      </div><!-- /.col-md-6 -->
                                                  </div><!-- /.row -->
                                              </section><!-- /#summary -->
                                          </div><!-- /.col-md-6 -->
                                      </div><!-- /.block -->
                                  </div><!-- /.row -->
                              </section>
                              <section class="block" id="gallery">
                                  <header><h2>Gallery</h2></header>
                                    <div class="image-container">
                                      <div class="upload">
                                          <input id="file-upload" type="file" class=" " multiple="true" data-show-upload="false" data-show-caption="false" data-show-remove="false" accept="image/jpeg,image/png" data-browse-class="btn btn-default" data-browse-label="Browse Images" formControlName="image">
                                          <label for="upload-button">
                                            <fa-icon [icon]="upload"></fa-icon>&nbsp;
                                            chose image
                                          </label>
                                      </div>
                                    </div>

                              </section>
                              <hr>
                          </section>
                      </div><!-- /.col-md-9 -->
                  </div>
              </div><!-- /.row -->
              <div class="row">
                  <div class="block">
                      <div class="col-md-9 col-sm-9">
                          <div class="center">
                              <div class="form-group">
                                  <button type="submit" class="btn btn-default large">Proceed to Payment</button>
                              </div><!-- /.form-group -->
                              <figure class="note block">By clicking the “Proceed to Payment” or “Submit” button you agree with our <a href="terms-conditions.html">Terms and conditions</a></figure>
                          </div>
                      </div>
                  </div>
              </div>
          </form><!-- /#form-submit -->
      </div><!-- /.container -->
  </div>
  <!-- end Page Content -->

  <!-- end Page Footer -->
</div>
