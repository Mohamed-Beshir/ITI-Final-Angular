<div class="search-box-container py-4">
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="tab-button active" id="pills-sale-tab" data-bs-toggle="pill" data-bs-target="#pills-sale"
                    type="button" role="tab" aria-controls="pills-sale" aria-selected="true">Sale</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="tab-button" id="pills-rent-tab" data-bs-toggle="pill" data-bs-target="#pills-rent"
                    type="button" role="tab" aria-controls="pills-rent" aria-selected="false">Rent</button>
            </li>
        </ul>
        <hr>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-sale" role="tabpanel" aria-labelledby="pills-sale-tab">
                <form action="#" class="row">
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="cities" placeholder="City"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="districts" placeholder="District"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="propertyTypes" placeholder="Property Type"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="prices" placeholder="Price"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="areas" placeholder="Area"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <button type="submit" class="w-100 search-button">Search Sale</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-rent" role="tabpanel" aria-labelledby="pills-rent-tab">
                <form action="#" class="row">
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="cities" placeholder="City"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="districts" placeholder="District"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="propertyTypes" placeholder="Property Type"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="rentalPeriods" placeholder="Rental Period"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p-dropdown [options]="rentalPrices" placeholder="Price"></p-dropdown>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <button type="submit" class="w-100 search-button">Search Rent</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
