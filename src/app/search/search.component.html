<div class="col-md-3 col-sm-3" style="width: 100%;">
  <section id="sidebar">

      <aside id="edit-search">

          <header><h3>Search Properties</h3></header>
          <form role="form" id="form-sidebar" class="form-search" action="http://themestarz.net/html/zoner/properties-listing.html">
              <div class="form-group select_container">
                  <select name="type">
                      <option value="" >Status</option>
                      <option value="1">Rent</option>
                      <option value="2">Sale</option>
                  </select>
                  <div class="icon-dropdown">
                    <fa-icon [icon]="arrowdown"></fa-icon>
                  </div>
              </div><!-- /.form-group -->
              <div class="form-group select_container">
                  <select name="country">
                      <option value="">Country</option>
                      <option value="1">France</option>
                      <option value="2">Great Britain</option>
                      <option value="3">Spain</option>
                      <option value="4">Russia</option>
                      <option value="5">United States</option>
                  </select>
                  <div class="icon-dropdown">
                    <fa-icon [icon]="arrowdown"></fa-icon>
                  </div>
              </div><!-- /.form-group -->
              <div class="form-group select_container">
                  <select name="city">
                      <option value="">City</option>
                      <option value="1">New York</option>
                      <option value="2">Los Angeles</option>
                      <option value="3">Chicago</option>
                      <option value="4">Houston</option>
                      <option value="5">Philadelphia</option>
                  </select>
                  <div class="icon-dropdown">
                    <fa-icon [icon]="arrowdown"></fa-icon>
                  </div>
              </div><!-- /.form-group -->
              <div class="form-group select_container">
                  <select name="district">
                      <option value="">District</option>
                      <option value="1">Manhattan</option>
                      <option value="2">The Bronx</option>
                      <option value="3">Brooklyn</option>
                      <option value="4">Queens</option>
                      <option value="5">Staten Island</option>
                  </select>
                  <div class="icon-dropdown">
                    <fa-icon [icon]="arrowdown"></fa-icon>
                  </div>
              </div><!-- /.form-group -->
              <div class="form-group select_container">
                  <select name="property-type">
                      <option value="">Property Type</option>
                      <option value="1">Apartment</option>
                      <option value="2">Condominium</option>
                      <option value="3">Cottage</option>
                      <option value="4">Flat</option>
                      <option value="5">House</option>
                  </select>
                  <div class="icon-dropdown">
                    <fa-icon [icon]="arrowdown"></fa-icon>
                  </div>
              </div><!-- /.form-group -->
              <div class="form-group">
                  <div class="price-range">
                    <!-- <mat-slider min="1000" max="299000" discrete="true">
                      <input  matSliderStartThumb>
                      <input  matSliderEndThumb>
                    </mat-slider> -->
                  </div>
              </div>
              <div class="form-group ">
                  <button style="width: 100%;" type="submit" class="btn btn-primary ">Search Now</button>
              </div><!-- /.form-group -->
          </form><!-- /#form-map -->
      </aside><!-- /#edit-search -->
      <aside style="margin-top: 10px;" id="featured-properties">
          <app-property-card></app-property-card>
          <app-property-card></app-property-card>
          <app-property-card></app-property-card>
      </aside><!-- /#featured-properties -->

  </section><!-- /#sidebar -->

</div><!-- /.col-md-3 -->
