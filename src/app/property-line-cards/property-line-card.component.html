<div class="property position-relative px-4 px-lg-0 mb-5">
    <div class="row">

        <div class="image col-12 col-lg-4 p-0">
            <figure class="type position-absolute bg-white" title="Apartment"><img src="assets/img/property-types/apartment.png" alt=""></figure>
            <a [routerLink]="['/property-details', property.id]">
                <img alt="" src="assets/img/properties/property-01.jpg" class="w-100">
            </a>
        </div>
        <div class="col-12 col-lg-8 p-0">
            <div class="px-lg-3">
                <header class="mt-3 mt-lg-0">
                    <a class="text-decoration-none" [routerLink]="['/property-details', property.id]"><h3 style="color: #073855;">{{property.title}}</h3></a>
                    <figure class="m-0">{{property.type}}, {{property.street}}, {{property.city}}</figure>
                </header>
                <div class="rounded-0 my-2 badge px-3 py-2" style="background-color: #1396e2;">LE {{property.title}}</div>
                <aside class="row px-3 px-lg-0">
                    <div class="col-12 col-lg-7 col-xl-8">
                        <p class="m-0 lh-lg">{{property.description}}</p>
                    </div>
                    <div class="col-12 col-lg-5 col-xl-4">
                        <dl class="pe-lg-3 m-0 w-100">
                            <div class="d-flex justify-content-between w-100">
                                <dt>Status:</dt>
                                <dd>{{property.status}}</dd>
                            </div>
                            <div class="d-flex justify-content-between">
                                <dt>Area:</dt>
                                <dd>{{property.area}} m<sup>2</sup></dd>
                            </div>
                            <div class="d-flex justify-content-between">

                                <dt>Beds:</dt>
                                <dd>{{property.beds}}</dd>
                            </div>
                            <div class="d-flex justify-content-between">
                                <dt>Baths:</dt>
                                <dd>{{property.baths}}</dd>
                            </div>

                        </dl>
                    </div>
                </aside>
                <a [routerLink]="['/property-details', property.id]" class="link-arrow text-decoration-none" style="color: #073855;">Read More...</a>
            </div>
        </div>

    </div>
</div><!-- /.property -->
