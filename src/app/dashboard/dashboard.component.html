            <h5 class="card-title fs-2">Requests</h5>

            </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card border-0 rounded-4">
        <div class="card-body">
            <h5 class="card-title fs-2">Properties</h5>
            <div class="card-text  text-center">
                <p class="requests m-0">{{dataForProperties.length}}</p>
                <p class="text-secondary mb-1">property</p>

            </div>
        </div>
      </div>
    </div>
