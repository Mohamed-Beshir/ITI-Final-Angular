<div class="wrapper">
    <!-- start navbar -->
  <app-navbar></app-navbar>
  <!-- end navber -->
  <!-- Page Content -->
  <div id="page-content">
    <!-- Breadcrumb -->
    <div class="container">
        <ol class="breadcrumb  opacity-50 pt-2 pe-0 bg-transparent mb-2">
            <li><a href="#" class="text-white">Home</a></li>
            <li class="active">Property Buy</li>
        </ol>
    </div>
    <!-- end Breadcrumb -->

    <div class="container">
        <div class="row">
            <!-- Results -->
            <div class="col-md-9 col-sm-9">

                <section id="results" style="margin-top: 17px;">
                    <header><h1>Properties Buy</h1></header>
                    <section id="search-filter" style="margin-top: 30px;">
                        <figure class="row justify-content-between">
                            <h3 class=" col-md-8"><i class="fa fa-search me-2"></i>Search Results:</h3>
                            <!-- <span class="search-count">28</span> -->
                            <div class="sorting col-md-4" style="width: 180px;">
                                <div class="form-group select_container1 w-100">
                                    <select name="sorting" #order (click)="sort(order.value)">
                                        <option value="">Sort By</option>
                                        <option value="1">Lowest price first</option>
                                        <option value="2">Highest price first</option>
                                        <option value="Lowest_area">Lowest area first</option>
                                        <option  value="Highest_area">Highest area first</option>
                                        <option value="3">Date added</option>
                                    </select>
                                    <div class="icon-dropdown">
                                      <fa-icon [icon]="arrowdown"></fa-icon>
                                    </div>
                                </div><!-- /.form-group -->
                            </div>
                        </figure>
                    </section>
                    <section class="display-lines">

                        @for (item of data; track item.id) {
                                <app-property-line-card [property]="item" ></app-property-line-card>
                        }

                        
                        
                        <!-- Pagination -->
                        <div class="text-center" >
                            <ul class="pagination" style="display: inline-block !important;">
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul><!-- /.pagination-->
                        </div><!-- /.center-->
                        
                    </section>
                </section><!-- /#results -->
            </div><!-- /.col-md-9 -->
            <!-- end Results -->
            <app-search [dataStatus]="'for_sale'" style="display: inline;width: 25%;margin-top: 177px;"></app-search>
            <!-- sidebar -->
            <!-- <app-search></app-search> -->
          <!-- end Sidebar -->
        </div><!-- /.row -->
    </div><!-- /.container -->
  </div>
  <!-- end Page Content -->

  <app-big-footer></app-big-footer>
</div>
