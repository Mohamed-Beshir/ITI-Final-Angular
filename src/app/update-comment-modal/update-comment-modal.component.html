<!-- update-comment-modal.component.html -->

<div class="modal-header">
    <h4 class="modal-title">Update Comment</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <textarea class="form-control" [(ngModel)]="updatedComment"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="updateComment(updatedComment)">Update</button>
</div>
